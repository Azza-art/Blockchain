<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Agricultural Blockchain App</title>
    <link href="./app.css" rel='stylesheet' type='text/css'>
    <script src="./app.js"></script>
</head>
<body>
  <h1>Agricultural Supply Chain Dapp</h1>
  <h4>Public Id : <span class="white"><span id="SenderBalance"></span> </span></h4>
  <h3 align="center"> <span class="white"> Customer </span> </h3>
  <br>
  <div class="form" id="payments-form" style="display: block;">
      <h2 class="form-title">Customer</h2>
      <table>
          <input type="text" class="input-std" id="getfid" placeholder="Farmer Id">
          <tr>
              <td><b><label class = "black">Farmer Id</label></b></td>
              <td>:</td></b><td><span class="black" span id="cgetval1"></span></td>
          </tr>
          <tr>
              <td><b><label class = "black">Farmer Name</label></b></td>
              <td>:</td></b><td><span class="black" span id="cgetval2"></span></td>
          </tr>
          <tr>
              <td><b><label class = "black">Location</label></b></td>
              <td>:</td></b><td><span class="black" span id="cgetval3"></span></td>
          </tr>
          <tr>
              <td><b><label class = "black">Crop</label></b></td>
              <td>:</td></b><td><span class="black" span id="cgetval4"></span></td>
          </tr>
          <tr>
              <td><b><label class = "black">Phone</label></b></td>
              <td>:</td></b><td><span class="black" span id="cgetval5"></span></td>
          </tr>
          <tr><td><b><label class = "black">Quantity</label></b></td>
              <td>:</td></b><td><span class="black" span id="cgetval6"></span></td>
          </tr>
          <tr>
              <td><b><label class = "black">Expected price</label><td>:</td></td></b>
              <td><span class="black" span id="cgetval7"></span></td>
          </tr>
          <input type="text" class="input-std" id="lotnum" placeholder="Lot number">
          <tr>
              <td><b><label class = "black">Lot Number</label><td>:</td></td></b>
              <td><span class="black" span id="cgetval8"></span></td>
          </tr>
          <tr><td><b><label class = "black">Grade</label><td>:</td></td></b><td><span class="black" span id="cgetval9"></span></td></tr>
          <tr><td><b><label class = "black">MRP</label><td>:</td></td></b><td><span class="black" span id="cgetval10"></span></td></tr>
          <tr><td><b><label class = "black">Test Date</label><td>:</td></td></b><td><span class="black" span id="cgetval11"></span></td></tr>
          <tr><td><b><label class = "black">Expiry Date</label><td>:</td></td></b><td><span class="black" span id="cgetval12"></span></td></tr>
      </table>
      <button type="button" class="btn-submit" id="getcustval" onclick="getQ();cgetQ();">Get Value</button>
  </div>

  <link href="./app.css" rel='stylesheet' type='text/css'>
  <script src="./app.js"></script>

</body>

</html>
