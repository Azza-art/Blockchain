<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Agricultural Blockchain App</title>
    <link href="./app.css" rel='stylesheet' type='text/css'>
    <script src="./app.js"></script>
</head>

<body>
<h1>Agricultural Supply Chain Dapp</h1>
<h4>Public Id : <span class="white"><span id="SenderBalance"></span></span> </h4>


<div class="form" id="log-in-form" style="display: block;">

    <h2 class="form-title">Supplier</h2>
    <br>
    <table>
        <!-- <tr><td><b><label class = "black">Farmer Id</label></td><td>:</td></b><td><span class="black" span id="getval1"></span></td></tr> -->
        <input type="text" class="input-std" id="fid1" placeholder="Farmer Id">
        <tr><td><b><label class = "black">Farmer Name</label></b></td>
            <td>:</td></b><td><span class="black" span id="getval2"></span></td>
        </tr>
        <tr>
            <td><b><label class = "black">Location</label></b></td>
            <td>:</td></b><td><span class="black" span id="getval3"></span></td>
        </tr>
        <tr>
            <td><b><label class = "black">Crop</label></b></td><td>:</td>
            </b><td><span class="black" span id="getval4"></span></td>
        </tr>
        <tr>
            <td><b><label class = "black">Phone</label></b></td>
            <td>:</td></b><td><span class="black" span id="getval5"></span></td>
        </tr>
        <tr>
            <td><b><label class = "black">Quantity</label></b></td>
            <td>:</td></b><td><span class="black" span id="getval6"></span></td>
        </tr>
        <tr>
            <td><b><label class = "black">Expected price</label><td>:</td>
            </td></b><td><span class="black" span id="getval7"></span></td>
        </tr>

    </table>
    <button type="button" class="btn-submit" id="getvalue" onclick="get();">Get Value</button>

    <br><br>

    <table align="center">
        <tr>
            <td><button type="button" id="printBlock" class="btn btn-selector" onclick="printBlock()">Print Block</button></td>
            <td><button type="button" id="printTransaction" class="btn btn-selector" onclick="printTransaction()">Print Transaction</button></td></tr>
    </table>

    <br>
    <h4> Block Number : <span class="blockclass" span id="blocknum"> </span></h4>
    <br>
    <button type="button" class="btn-submit1" id="Approve-btn" align ="center" font="20px">Approve Details</button>



    <span id="status"></span>

</div>


<div class="form" id="approve-form">
    <h2 class="form-title">Product Details</h2>
    <input type="text" class="input-std" id="lotno" placeholder="Lot Number">
    <input type="text" class="input-std" id="grade" placeholder="Grade">
    <input type="text" class="input-std" id="mrp" placeholder="MRP">
    <input type="text" class="input-std" id="testdate" placeholder="Test Date">
    <input type="text" class="input-std" id="expdate" placeholder="Expiry Date">

    <button type="button" class="btn-submit" id="setvalue" onclick="setQ()">Submit</button>

    <span id="status"></span>

</div>


<link href="./app.css" rel='stylesheet' type='text/css'>
<script src="./app.js"></script>
</body>
</html>
